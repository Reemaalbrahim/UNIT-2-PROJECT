{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Reema | Portfolio</title>
    <style>
        /* Added styles for header responsiveness */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #002352;
            position: sticky;
        }

        .logo img {
            height: 80px;
            margin-bottom: -15px;
        }

        nav {
            display: flex; /* Default to flex for larger screens */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex; /* Flex layout for menu items */
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #c4ddff;
        }

        /* Styles for the hamburger menu */
        .hamburger {
            display: none; /* Hidden by default */
            flex-direction: column; /* Stack lines vertically */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .line {
            height: 3px;
            width: 25px;
            background-color: #c4ddff;
            margin: 3px 0; /* Space between lines */
        }

        /* Side table styles */
        .side-table {
            display: none; /* Hidden by default */
            position:fixed; /* Fixed position */
            top: 0;
            right: 0;
            width: 250px; /* Width of the side table */
            height: 100%; /* Full height */
            background-color: rgb(82, 111, 143); 
            color: #002352; /* Text color */
            padding: 20px;
            z-index: 1000; /* Ensure it appears above other elements */
        }

        .side-table table {
            width: 100%; /* Full width for the table */
            border-collapse: collapse; /* Collapse borders */
        }

        .side-table th, .side-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #c4ddff; /* Bottom border for rows */
            color: #c4ddff; /* Change font color to red */
        }

        .side-table td a {
            color: #c4ddff; /* Change link color to red */
            text-decoration: none; /* Remove underline */
        }

        /* Media query for mobile view */
        @media (max-width: 768px) {
            nav {
                display: none; /* Hide nav by default on mobile */
                flex-direction: column; /* Stack items vertically */
                width: 100%; /* Full width */
                background-color: #002352; /* Background color */
                position: absolute; /* Position absolute */
                top: 80px; /* Adjust based on header height */
                left: 0; /* Align to the left */
                z-index: 1000; /* Ensure it appears above other elements */
            }

            nav.active {
                display: flex; /* Show nav when active */
            }

            .hamburger {
                display: flex; /* Show hamburger on mobile */
            }
            .logo img {
                margin-bottom: -20px;
                margin-top: -10px;
            

            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="{% url 'main_app:home_view' %}">
            <img src="{% static 'images/portfolio_logo.png' %}" alt="Portfolio Logo">
        </a>
    </div>
    <div class="hamburger" id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <nav id="nav-menu">
        <ul>
            <li class="dropdown">
                <a href="{% url 'main_app:home_view' %}#about">About</a>
                <div class="dropdown-content">
                    <a href="{% url 'main_app:home_view' %}#education">Education</a>  
                    <a href="{% url 'projects_app:publications_view' %}">Publications</a>
                    <a href="{% url 'main_app:resume_view' %}">Resume</a>
                </div>
            </li>
            <li><a href="{% url 'education_app:skills_view' %}">Skills</a></li>
            <li><a href="{% url 'experience_app:experience_list_view' %}">Experience</a></li>
            <li><a href="{% url 'projects_app:project_list_view' %}">Projects</a></li>
            <li><a href="{% url 'main_app:contact_view' %}">Contact Me</a></li>
        </ul>
    </nav>
</header>

<div class="side-table" id="side-table">
    <h2>Sections</h2>
    <table>
        <tr>
            <td><a href="{% url 'main_app:home_view' %}#about">About</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'main_app:home_view' %}#education">Education</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'projects_app:publications_view' %}">Publications</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'main_app:resume_view' %}">Resume</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'education_app:skills_view' %}">Skills</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'experience_app:experience_list_view' %}">Experience</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'projects_app:project_list_view' %}">Projects</a></td>
        </tr>
        <tr>
            <td><a href="{% url 'main_app:contact_view' %}">Contact Me</a></td>
        </tr>
    </table>
</div>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p> &copy; 2024 by Reema Albrahim</p>
    <div class="footer-links">
        <a href="https://www.linkedin.com/in/reema-albrahim-a62a14232/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/Reemaalbrahim"><i class="fa-brands fa-github"></i></a>
        <a href="mailto:reemaalbrahim28@gmail.com"><i class="fa-solid fa-envelope"></i></a>
        <a href="tel:+966564463367" class="phone-icon">
            <i class="fa-solid fa-phone"></i>
        </a>
    </div>
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    const sideTable = document.getElementById('side-table');

// Toggle the side table when the hamburger is clicked
    hamburger.addEventListener('click', () => {
    sideTable.style.display = sideTable.style.display === 'block' ? 'none' : 'block';
});

// Close the side table when clicking outside of it
    document.addEventListener('click', (event) => {
     if (!sideTable.contains(event.target) && !hamburger.contains(event.target)) {
        sideTable.style.display = 'none'; // Hide the side table
    }
});

// Close the side table when clicking on any link inside it
    const links = sideTable.querySelectorAll('a'); // Select all links in the side table
    links.forEach(link => {
     link.addEventListener('click', () => {
         sideTable.style.display = 'none'; // Hide the side table when a link is clicked
    });
});


</script>
</body>
</html>
