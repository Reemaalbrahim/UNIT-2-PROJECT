{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Add Experience{% endblock %}

{% block content %}
<style>
    body {
        background-color: #002352; 
        color: #c4ddff; 
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }
    .experience-container {
        background-color: #1b3e6b;
        padding: 40px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
    }
    .experience-background {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .experience-btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0; /* Adjust the top margin as needed */
    }
</style>

<div class="experience-background">
    <div class="experience-container">
        <h1 style="text-align: center;">Add Experience</h1>
        <form method="post" action="{% url 'experience_app:add_experience_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Job Title:</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter job title" required>
            </div>
            <div class="form-group">
                <label for="employment_type">Employment Type:</label>
                <select id="employment_type" name="employment_type" class="form-control" required>
                    <option value="select_employment_type">Select employment type</option>
                    <option value="full_time">Full Time</option>
                    <option value="part_time">Part Time</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" class="form-control" placeholder="Enter company name" required>
            </div>
            <div class="form-group">
                <label for="currently_working">Currently Working Here:</label>
                <input type="checkbox" id="currently_working" name="currently_working" onchange="toggleEndDate()">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group" id="end_date_group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="Location" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" placeholder="Experience description"></textarea>
            </div>
            <button type="submit" class="experience-btn-primary">Add Experience</button>
        </form>
    </div>
</div>

<script>
    function toggleEndDate() {
        var endDateGroup = document.getElementById('end_date_group');
        var endDateInput = document.getElementById('end_date');
        if (document.getElementById('currently_working').checked) {
            endDateGroup.style.display = 'none';
            endDateInput.required = false;
        } else {
            endDateGroup.style.display = 'block';
            endDateInput.required = true;
        }
    }
</script>
{% endblock %}
