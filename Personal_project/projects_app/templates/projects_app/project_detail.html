{% extends 'main_app/base.html' %}
{% load static %}

{% block title %}Project Detail{% endblock %}

{% block content %}
<style>
    body {
        background-color: #002352;
        color: #002352;
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        font-family: Arial, sans-serif; /* Set a default font */
    }

    .content-container {
        background-color: #c4ddff;
        padding: 20px; /* Reduced padding for smaller screens */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 90%; /* Use a percentage for better responsiveness */
        margin: 20px auto; /* Reduced margin for smaller screens */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .image {
        width: 100%; /* Full width for responsiveness */
        max-width: 30%; /* Limit max width for larger screens */
        height: auto; /* Maintain aspect ratio */
        border-radius: 5px;
        margin-bottom: 20px;
        object-fit: cover; /* Maintain aspect ratio */
    }

    h1 {
        color: #002352; /* Maintain color for the title */
        text-align: center; /* Center the title */
        font-size: 2rem; /* Increase font size for better visibility */
        margin-bottom: 20px; /* Space below the title */
    }

    h4 {
        color: #002352; /* Maintain color for the description */
        text-align: center; /* Center the description */
        font-size: 1rem; /* Set a reasonable font size */
        margin: 0; /* Remove default margin */
        padding: 0 10px; /* Padding for smaller screens */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .content-container {
            padding: 10px; /* Adjust padding */
        
        }

        h1 {
            font-size: 1.75rem; /* Smaller title font size */
        }

        h4 {
            font-size: 0.95rem; /* Smaller description font size */
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.2rem; /* Smaller title font size */
        }

        h4 {
            font-size: 0.85rem; /* Smaller description font size */
        }

        .content-container {
            margin: 10px; /* Reduce margin for very small screens */
        }
        .image {
            max-width: 40%;
        }
    }
</style>

<div class="content-container">
    <h1>{{ project.title }}</h1>
    <img src="{{ project.image.url }}" class="image" alt="{{ project.title }}">
    <h4>{{ project.description }}</h4>
</div>
{% endblock %}
