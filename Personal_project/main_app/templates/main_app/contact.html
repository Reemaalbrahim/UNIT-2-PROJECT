{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Contact me{% endblock %}

{% block content %}
<style>
    body {
        background-color: #002352; 
        color: white; 
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }
    
</style>

<div class="contact-background">
    <div class="contact-welcome-text">
        <h2>Feel free to reach out with any questions or collaboration ideas!</h2>
    </div>
    <div class="contact-container">
        <h1>Contact me</h1>
        <form method="post" action="{% url 'main_app:messages_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="contact-btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
