{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Publications{% endblock %}
{% block content %}
<style>
    body {
        background-color: #002352;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 120vh;
    }
    h1 {
        color: #e3ebed;
        text-align: center;
        margin-bottom: 30px;
    }
    .publication-container {
        width: 80%;
        height: 80%;
    }
    .publication-container object {
        width: 100%;
        height: 100%;
    }
</style>
<div class="container">
    <h1 style="text-align: center; margin-top: 40px; color: #b9c8dd; 
    background-color: #1c466f; padding: 10px; border-radius: 10px;">Publications</h1>
    <div class="publication-container">
        <object data="{% static 'pdf/hypoxia_publication.pdf' %}" type="application/pdf">
            <p>Your browser does not support PDF viewing. Please download the file to view it.</p>
        </object>
    </div>
</div>
{% endblock %}
