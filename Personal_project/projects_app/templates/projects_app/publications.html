{% extends 'main_app/base.html' %}
{% load static %}

{% block title %}Publications{% endblock %}

{% block content %}
<style>
    body {
        background-color: #002352;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Changed to 100vh for better responsiveness */
        padding: 20px; /* Added padding for smaller screens */
        box-sizing: border-box; /* Ensures padding is included in height */
    }
    h1 {
        color: #e3ebed;
        text-align: center;
        margin-bottom: 20px; /* Adjusted margin for better spacing */
        font-size: 2rem; /* Responsive font size */
    }
    h3 {
        text-align: center;
        color: #cfd9e6;
        font-size: 1.5rem; /* Responsive font size */
        margin-bottom: 20px; /* Added margin for spacing */
    }
    .publication-container {
        width: 100%; /* Full width for small screens */
        max-width: 800px; /* Maximum width for larger screens */
        height: 80vh; /* Adjust height for better responsiveness */
        overflow: hidden; /* Hide overflow */
        margin-bottom: 30px; /* Space between PDF container and buttons */
    }
    .publication-container iframe {
        width: 100%;
        height: 100%;
        border: none; /* Remove border */
    }
    .button-container {
        display: flex;
        justify-content: center; /* Center the buttons */
        gap: 10px; /* Space between buttons */
        flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    }
    .download-btn, .discussion-btn {
        background-color: #0056b3;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        flex: 1 1 150px; /* Allow buttons to grow and shrink with a minimum width */
        text-align: center; /* Center text inside buttons */
    }

    .download-btn:hover, .discussion-btn:hover {
        background-color: #83abe3;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.5rem; /* Smaller font size for small screens */
        }
        h3 {
            font-size: 1rem; /* Smaller font size for small screens */
        }
        .publication-container {
            height: 60vh; /* Adjust height for smaller screens */
        }
        .download-btn, .discussion-btn {
            font-size: 12px; /* Even smaller font size for buttons on small screens */
            padding: 3px 6px; /* Further reduced padding for smaller screens */
        }
    }
</style>
<div class="container">
    <h1 style="text-align: center; margin-top: 40px; color: #b9c8dd; 
    background-color: #1c466f; padding: 10px; border-radius: 10px;">Publications</h1>

    <h3>MDPI | Fetal Hypoxia Detection Using Machine Learning: A Narrative Review</h3>
    <div class="publication-container">
        <iframe src="{% static 'pdf/hypoxia_publication.pdf' %}" 
                type="application/pdf">
            <p>Your browser does not support PDF viewing. Please download the file to view it.</p>
        </iframe>
    </div>

    <div class="button-container">
        <a href="{% static 'pdf/hypoxia_publication.pdf' %}" class="download-btn" download>Download Paper</a>
        <a href="{% url 'main_app:contact_view' %}" class="discussion-btn">For Further Discussion</a>
    </div>
</div>
{% endblock %}
